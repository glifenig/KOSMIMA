<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <a href="index.html">Continue Shopping</a>
    </header>

    <main>
        <div id="cart-container">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be dynamically inserted here -->
                </tbody>
            </table>

            <div id="cart-summary">
                <h2>Total: â‚¦<span id="cart-total">0</span></h2>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
</body>
</html>
