
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Store</h1>
        <nav>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    <main>
        <div id="product-list" class="product-container"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script>
        const client = new Appwrite.Client();
        client.setEndpoint("https://cloud.appwrite.io/v1").setProject("YOUR_PROJECT_ID");

        const databases = new Appwrite.Databases(client);
        const productList = document.getElementById("product-list");

        async function fetchProducts() {
            try {
                const response = await databases.listDocuments("67dd77fe000d21d01da5", "67dd782400354e955129");
                productList.innerHTML = response.documents.map(product => `
                    <div class="product">
                        <img src="${product.image1}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.shortDescription}</p>
                        <p>Price: $${product.price}</p>
                        <a href="product.html?id=${product.$id}">View Details</a>
                        <button onclick="addToCart('${product.$id}', '${product.title}', ${product.price})">Add to Cart</button>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        function addToCart(id, title, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ id, title, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            document.getElementById("cart-count").innerText = cart.length;
        }

        fetchProducts();
    </script>
</body>
</html>
