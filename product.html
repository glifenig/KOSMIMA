<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .main-image {
            width: 400px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .thumbnail {
            width: 80px;
            height: auto;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        .thumbnail:hover {
            transform: scale(1.1);
            border-color: #000;
        }
        .product-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>

     <!-- Open Content -->
    <section class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <div class="main-image-container col-lg-5 mt-5">
                    <img id="mainImage" class="main-image" src="" alt="Main Product Image">
                </div>
                <div class="thumbnail-container" id="thumbnails"></div>
                <!-- col end -->
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h2"><span id="title"></span></h1>
                            <p class="h3 py-2">$<span id="price"></span></p>
        
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <p> <span id="shortDescription"></span></p>
                                </li>
                                <li class="list-inline-item">
                                    <p class="text-muted"></p>
                                </li>
                            </ul>
                            <p><span id="description"></span></p>
                            <ul class="list-inline">
                                
                            
                            </ul>
                                <div class="row pb-3">
                                    <div class="col d-grid">
                                        <button  class="btn btn-success btn-lg"  onclick="addToCart()">Add to cart</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button  class="btn btn-success btn-lg"  >Contact Us</button>
                                    </div>
                                </div>
    

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Close Content -->

    <button onclick="goBack()">Back to Products</button>

    <script src="product.js"></script>
</body>
</html>
