<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .main-image {
            width: 400px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .thumbnail {
            width: 80px;
            height: auto;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        .thumbnail:hover {
            transform: scale(1.1);
            border-color: #000;
        }
        .product-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>

    <img id="mainImage" class="main-image" src="" alt="Main Product Image">
    <div class="thumbnail-container" id="thumbnails"></div>

    <div class="product-details" id="product-details">
        <p><strong>Product Title:</strong> <span id="title"></span></p>
        <p><strong>Short Description:</strong> <span id="shortDescription"></span></p>
        <p><strong>Description:</strong> <span id="description"></span></p>
        <p><strong>Price:</strong> $<span id="price"></span></p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <button onclick="goBack()">Back to Products</button>

    <script src="product.js"></script>
</body>
</html>
