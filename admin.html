<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Panel</h1>
    
    <form id="addProductForm">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="file" id="images" multiple required>
        <textarea id="description" placeholder="Description"></textarea>
        <textarea id="bio" placeholder="Short Bio"></textarea>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
        <button type="submit">Add Product</button>
    </form>
    
    <h2>Products</h2>
    <div id="productList"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            await fetchProducts();
        });

        async function fetchProducts() {
            try {
                const response = await fetch("https://cloud.appwrite.io/v1/databases/YOUR_DATABASE_ID/collections/YOUR_COLLECTION_ID/documents", {
                    headers: {
                        "X-Appwrite-Project": "YOUR_PROJECT_ID",
                        "X-Appwrite-Key": "YOUR_API_KEY"
                    }
                });
                const data = await response.json();
                if (!data.documents) throw new Error("No products found");

                const productList = document.getElementById("productList");
                productList.innerHTML = "";
                
                data.documents.forEach(product => {
                    const productElement = document.createElement("div");
                    productElement.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Price: $${product.price}</p>
                        <p>${product.description}</p>
                        <p>${product.bio}</p>
                        <p>Rating: ${product.rating}</p>
                        ${product.images ? product.images.map(img => `<img src="${img}" width="100">`).join(" ") : "No images"}
                        <button onclick="deleteProduct('${product.$id}')">Delete</button>
                    `;
                    productList.appendChild(productElement);
                });
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        async function deleteProduct(productId) {
            try {
                await fetch(`https://cloud.appwrite.io/v1/databases/YOUR_DATABASE_ID/collections/YOUR_COLLECTION_ID/documents/${productId}`, {
                    method: "DELETE",
                    headers: {
                        "X-Appwrite-Project": "YOUR_PROJECT_ID",
                        "X-Appwrite-Key": "YOUR_API_KEY"
                    }
                });
                alert("Product deleted successfully!");
                fetchProducts();
            } catch (error) {
                console.error("Error deleting product:", error);
            }
        }
    </script>
</body>
</html>
