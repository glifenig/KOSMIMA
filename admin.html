<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form id="addProductForm">
        <input type="text" id="title" placeholder="Product Title" required>
        <input type="text" id="shortDescription" placeholder="Short Description" required>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="number" id="price" placeholder="Price" required>
        
        <label>Upload up to 5 images:</label>
        <input type="file" id="image1" required>
        <input type="file" id="image2">
        <input type="file" id="image3">
        <input type="file" id="image4">
        <input type="file" id="image5">
        
        <button type="submit">Add Product</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script src="admin.js"></script>
</body>
</html>
