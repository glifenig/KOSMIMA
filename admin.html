<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Products</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script defer src="admin.js"></script>
</head>
<body>
    <h1>Admin Panel - Add Products</h1>

    <!-- Product Form -->
    <form id="productForm">
        <label>Title:</label>
        <input type="text" id="title" required><br><br>

        <label>Short Description:</label>
        <input type="text" id="shortDescription" required><br><br>

        <label>Full Description:</label>
        <textarea id="description" required></textarea><br><br>

        <label>Price ($):</label>
        <input type="number" id="price" required><br><br>

        <label>Upload Image 1:</label>
        <input type="file" id="image1"><br><br>

        <label>Upload Image 2:</label>
        <input type="file" id="image2"><br><br>

        <label>Upload Image 3:</label>
        <input type="file" id="image3"><br><br>

        <label>Upload Image 4:</label>
        <input type="file" id="image4"><br><br>

        <label>Upload Image 5:</label>
        <input type="file" id="image5"><br><br>

        <button type="submit">Add Product</button>
    </form>

    <hr>

    <h2>Product List</h2>
    <div id="productList"></div>

</body>
</html>
