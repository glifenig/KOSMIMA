<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .image-preview {
            width: 100px;
            height: 100px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
        <div class="container mt-5">
    <h2>Add Product</h2>
    <form id="productForm">
        <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
        
        <div class="mb-3">
                <label class="form-label">Short Description</label>
                <input type="text" class="form-control" id="shortDescription" required>
            </div>

        <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>

        <div class="mb-3">
                <label class="form-label">Price (â‚¦)</label>
                <input type="number" class="form-control" id="price" required>
            </div>

            <div class="row">
                <label class="form-label">Upload 5 Images (PNG/JPG only)</label>
                <div class="col-2">
                    <input type="file"  id="image1" class="form-control image-input" accept="image/png, image/jpeg" required>
                    <div class="image-preview mt-2"></div>
                </div>

                <div class="col-2">
                    <input type="file" id="image2" class="form-control image-input" accept="image/png, image/jpeg" required>
                    <div class="image-preview mt-2"></div>
                </div>

                <div class="col-2">
                    <input type="file"  id="image3" class="form-control image-input" accept="image/png, image/jpeg" required>
                    <div class="image-preview mt-2"></div>
                </div>

                <div class="col-2">
                    <input type="file" id="image4" class="form-control image-input" accept="image/png, image/jpeg" required>
                    <div class="image-preview mt-2"></div>
                </div>
                <div class="col-2">
                    <input type="file" id="image5" class="form-control image-input" accept="image/png, image/jpeg" required>
                    <div class="image-preview mt-2"></div>
                </div>
            </div>

        <button type="submit"  class="btn btn-primary mt-3">Add Product</button>
    </form>
            </div> <br><br><br>

    <center>
        <h2>Products</h2>
    </center>
    <div id="productList"></div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script src="admin.js"></script>
     <script>
        document.querySelectorAll('.image-input').forEach(input => {
            input.addEventListener('change', function(event) {
                const file = event.target.files[0];
                const preview = event.target.nextElementSibling;
                if (file && (file.type === 'image/png' || file.type === 'image/jpeg')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    }
                    reader.readAsDataURL(file);
                } else {
                    preview.innerHTML = "";
                    alert("Only PNG and JPG files are allowed!");
                    event.target.value = "";
                }
            });
        });
    </script>
</body>
</html>
